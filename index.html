<script>
// ğŸ‰ CONFETTI EFFECT
function confettiExplosion() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);

        confetti.animate([
            { transform: "translateY(0)" },
            { transform: "translateY(100vh)" }

// â³ COUNTDOWN TIMER (EDIT DATE & TIME IF NEEDED)
const valentineDate = new Date("February 14, 2026 19:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const distance = valentineDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML =
            "ğŸ’– It's Valentine time! ğŸ’–";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `â³ ${days}d ${hours}h ${minutes}m ${seconds}s until our date ğŸ’•`;
}, 1000);
