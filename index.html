<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Valentine Surprise ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    width: 330px;
    box-shadow: 0 0 30px rgba(255, 0, 100, 0.4);
    position: relative;
    z-index: 2;
}

h1 { color: #ff3366; }

p { font-size: 18px; }

button {
    font-size: 18px;
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff3366;
    color: white;
}

#no {
    background: #ddd;
    position: relative;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff3366;
}

#countdown {
    margin-top: 15px;
    font-size: 16px;
}

/* ðŸ’— Falling hearts */
.heart {
    position: fixed;
    top: -30px;
    animation: fall linear forwards;
    z-index: 1;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ’˜ Hey Neeraja G ðŸ’˜</h1>

    <p>Will you be my Valentine?</p>
    <p><i>because your my pondati forever ðŸ˜˜ðŸ’•</i></p>

    <button id="yes" onclick="sayYes()">YES ðŸ’–</button>
    <button id="no" onclick="moveNo()">NO ðŸ˜¢</button>

    <div id="message"></div>
    <div id="countdown"></div>

    <!-- ðŸŽµ Spotify (hidden until YES, NEVER opens new tab) -->
    <div id="spotify" style="display:none; margin-top:20px;">
        <p>ðŸŽ¶ Tap play â€” this song reminds me of us ðŸ’•</p>
        <iframe
            style="border-radius:12px"
            src="https://open.spotify.com/embed/track/6XmBh5HSdVzEAaqzEftL9t"
            width="100%"
            height="352"
            frameborder="0"
            allow="encrypted-media"
            loading="lazy">
        </iframe>
    </div>
</div>

<script>
// ðŸ’— Heart emojis
const hearts = ["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’ž","ðŸŒ¹"];
let heartIntervalStarted = false;

// ðŸŒ¹ Infinite heart rain
function startHeartRain() {
    if (heartIntervalStarted) return;
    heartIntervalStarted = true;

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 22) + "px";
        heart.style.animationDuration = (3 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 180);
}

// ðŸ’– YES button
function sayYes() {
    document.getElementById("message").innerHTML =
        "YAYYYY ðŸ’•<br>Neeraja, you just made me the happiest person ðŸ˜˜";

    // remove NO button only after YES
    document.getElementById("no").style.display = "none";

    startHeartRain();

    document.getElementById("spotify").style.display = "block";
}

// ðŸ˜ˆ NO button RUNS AWAY (stays on screen)
function moveNo() {
    const btn = document.getElementById("no");

    const maxX = window.innerWidth - btn.offsetWidth - 20;
    const maxY = window.innerHeight - btn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.position = "fixed";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// â³ Countdown timer
const valentineDate = new Date("February 14, 2026 19:00:00").getTime();

setInterval(() => {
    const now = Date.now();
    const d = valentineDate - now;

    if (d < 0) {
        document.getElementById("countdown").innerHTML = "ðŸ’– It's Valentine time! ðŸ’–";
        return;
    }

    const days = Math.floor(d / (1000 * 60 * 60 * 24));
    const hours = Math.floor((d / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((d / (1000 * 60)) % 60);
    const secs = Math.floor((d / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `â³ ${days}d ${hours}h ${mins}m ${secs}s until our date ðŸ’•`;
}, 1000);
</script>

</body>
</html>
