<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’– Valentine Surprise ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 30px rgba(255, 0, 100, 0.4);
}

h1 {
    color: #ff3366;
}

p {
    font-size: 18px;
}

button {
    font-size: 18px;
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yes {
    background: #ff3366;
    color: white;
}

#no {
    background: #ddd;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff3366;
}

#countdown {
    margin-top: 15px;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- ðŸŽ¶ Background Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <!-- âœ¨ CUSTOMIZE HERE âœ¨ -->
    <h1>ðŸ’˜ Hey <span id="herName">MY LOVE</span> ðŸ’˜</h1>
    <p>Will you be my Valentine?</p>
    <p><i>Because you still owe me that coffee â˜•ðŸ˜‰</i></p>

    <button id="yes" onclick="sayYes()">YES ðŸ’–</button>
    <button id="no" onclick="moveNo()">NO ðŸ˜¢</button>

    <div id="message"></div>
    <div id="countdown"></div>
</div>

<script>
// ðŸŽ‰ CONFETTI
function confettiExplosion() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);

        confetti.animate([
            { transform: "translateY(0)" },
            { transform: `translateY(100vh)` }
        ], {
            duration: 2000 + Math.random() * 2000,
            easing: "ease-out"
        });

        setTimeout(() => confetti.remove(), 4000);
    }
}

// ðŸ’– YES BUTTON
function sayYes() {
    document.getElementById("message").innerHTML =
        "YAYYYY ðŸ’•<br>You just made me the happiest person ðŸ˜˜";
    confettiExplosion();
    document.getElementById("music").play();
}

// ðŸ˜ˆ NO BUTTON RUNS AWAY
function moveNo() {
    const btn = document.getElementById("no");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "vw";
    btn.style.top = Math.random() * 80 + "vh";
}

// â³ COUNTDOWN TIMER (SET YOUR DATE)
const valentineDate = new Date("February 14, 2026 19:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const distance = valentineDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML =
            "ðŸ’– It's Valentine time! ðŸ’–";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `â³ ${days}d ${hours}h ${minutes}m ${seconds}s until our date ðŸ’•`;
}, 1000);
</script>

</body>
</html>
