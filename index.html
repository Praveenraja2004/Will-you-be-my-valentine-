<style>

</head>

<body>

<div class="card">

<script>
// ðŸ’— Heart & Flower emojis
const hearts = ["ðŸ’—","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ’ž","ðŸŒ¹"];
let raining = false;

// ðŸŒ¹ Infinite heart rain (mobile safe)
function startHeartRain() {
    if (raining) return;
    raining = true;

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (14 + Math.random() * 18) + "px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);

}

// ðŸ’– YES
function sayYes() {

// ðŸ˜ˆ NO button escapes (mobile safe)
function moveNo() {
    const btn = document.getElementById("no");

    const maxX = window.innerWidth - btn.offsetWidth - 10;
    const maxY = window.innerHeight - btn.offsetHeight - 10;

    btn.style.position = "fixed";
    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

// â³ Countdown
const valentineDate = new Date("February 14, 2026 19:00:00").getTime();

setInterval(() => {
    const now = Date.now();

    if (d < 0) {
        document.getElementById("countdown").innerHTML = "ðŸ’– It's Valentine time! ðŸ’–";
        return;

    const days = Math.floor(d / (1000 * 60 * 60 * 24));
    const hours = Math.floor((d / (1000 * 60 * 60)) % 24);
    const mins = Math.floor((d / (1000 * 60)) % 60);
    const secs = Math.floor((d / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `â³ ${days}d ${hours}h ${mins}m ${secs}s until our date ðŸ’•`;
}, 1000);
</script>
